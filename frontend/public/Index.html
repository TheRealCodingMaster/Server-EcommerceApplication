<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Ecommerce App</h1>
    </header>
    
    <main>
        <section id="product-list">
            <h2>Products</h2>
            <ul id="products">
                <!-- Products will be dynamically added here using JavaScript -->
            </ul>
        </section>

        <section id="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart">
                <!-- Shopping cart items will be dynamically added here using JavaScript -->
            </ul>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ecommerce App. All rights reserved.</p>
    </footer>

    <script src="../src/index.js"></script>
</body>
</html>
